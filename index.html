<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/fonts/style.css">
    <title>Document</title>
  </head>
  <body>
    <header id="header-menu" class="header-color">
      <ul>
        <li><a href="#">Nosotros</a></li>
        <li><a href="#">¿Cómo se come?</a></li>
        <li><a href="#">Arma tu combo</a></li>
        <li><a href="#">Contáctanos</a></li>
      </ul>
    </header>
    <section id="home">
      <div id="slide">
        <img class="galeria-slide" src="assets/images/slide1.jpg" alt="foodtruck line">
        <img class="galeria-slide" src="assets/images/slide2.jpg" alt="serving food">
        <img class="galeria-slide" src="assets/images/slide3.jpg" alt="foodtruck festival">
        <img class="galeria-slide" src="assets/images/slide4.jpg" alt="delivering food">
        <img class="galeria-slide" src="assets/images/slide5.jpg" alt=" foodtruck line">
        <img class="galeria-slide" src="assets/images/slide5.jpg" alt="foodtruck line">
      </div>
    </section>
    <section id="us">
      <div class="contenedor">
        <div class="logo">
        </div>
        <div class="info-us">
        </div>
      </div>
    </section>
    <section id="menu">
      <div class="">
        <div class="">
          <h2>¿Cómo se come?</h2>
          <p></p>
        </div>
        <div class="platos">

        </div>
        <div class="combo">
          <div class="logo">

          </div>
          <div class="combo-elegido">

          </div>
          <div class="precio-combo-elegido">

          </div>
        </div>
      </div>
    </section>
    <section id="contacto">
      <div class="">
        <div class="ubicacion">
        </div>
        <div class="form-contacto">
          <h2>Contáctanos</h2>
          <div class="content-contacto">
            <input type="text" name="" value="" placeholder="Nombre"><br>
            <input type="text" name="" value="" placeholder="Apellidos"><br>
            <input type="email" name="" value="" placeholder="E-mail"><br>
            <input type="tel" name="" value="" placeholder="Celular"><br>
          </div>
          <div class="content-mensaje">
            <textarea name="name" rows="5" cols="40" placeholder="Mensaje"></textarea>
          </div>
          <button type="button" class="button-contact" name="button">Enviar</button>
        </div>
      </div>
    </section>
    <footer>
      <div class="contenedor-footer">
        <div class="icons">
          <a href="" class="icon-facebook-with-circle"></a>
          <a href="#" class="icon-twitter-with-circle"></a>
          <a href="#" class="icon-instagram-with-circle"></a>
          <a href="#" class="icon-google-with-circle"></a>
        </div>
        <div class="text-footer">
          Created by Luz Gutierrez y Leslie Avendaño
          <span class=""><strong>&vert;</strong></span>
          &copy; Laboratoria 2017
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="assets/js/app.js"></script>
  </body>
</html>
